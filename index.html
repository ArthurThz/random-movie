<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <!-- Ícone da página -->
    <link rel="icon" href="src/img/icon/popcorn.png">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Let's watch?</title>
</head>

<body>
    <main>
        <div class="container">
            <!-- Título da página -->
            <div class="title">
                <img src="src/img/icon/popcorn.png" alt="app icon">
                <h1>Não sabe o que assistir?</h1>
            </div>
            <!-- Esta div só é habilitada após o clique do botão -->
            <div class="disabled">
                <!-- Capa do filme -->
                <img class="movie-banner" alt="capa do filme">
                <!-- Sessão com informaçõe do filme -->
                <section class="movie-description">
                    <!-- Título -->
                    <h2 class="movie-name"></h2>
                    <!-- Sinopse -->
                    <p class="movie-synopsis"></p>
                </section>
            </div>
            <!-- Botão que executa a pesquisa de filmes -->
            <button class="btn"> <img src="src/img/icon/1608804_random_icon.svg" alt="random icon ">Buscar
                filme</button>
            <p class="how-works">Clique no botão e descuibra um novo filme!</p>
        </div>
    </main>
    <script src="src/js/app.js"></script>

</body>

</html>
